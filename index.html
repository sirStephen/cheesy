<!DOCTYPE html>
<html lang="en">
<head>

                                    class="txt-rotate"
                                    data-period="2000"
                                    data-rotate='[ "Hey Sewuese, you are the most amazing girl I have met in a long time. I love the way you smile, laugh and play. You are funny and have a beautiful personality. Your jealousy can be a pain in the ass though lol but I find it cute and annoying at the same time. I am glad I met you and every moment spent with you has been nothing but ecstasy. I never want this moment to end and I want us to be intentional about us. So, I want to be your man. Will you be my girlfriend? ❤️" ]'>
